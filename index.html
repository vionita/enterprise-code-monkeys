<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Enterprise Code Monkeys</title>

    <meta name="description" content="A compilation of estimation techniques">
    <meta name="author" content="Valentin IONITA">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css" id="theme">

    <style>

        .reveal strong {
            color: green;
        }

        .reveal .grey {
            color: dimgrey;
        }

        .reveal .red {
            color: red;
        }

        .reveal .orange {
            color: orange;
        }

        .reveal .green {
            color: green;
        }
    </style>

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <section>
            <h2>Enterprise Code Monkeys</h2>
            <h4 class="green">Process and Tools</h4>
            <p>
                <small><a href="http://twitter.com/valentin_ionita" target="_blank">@valentin_ionita</a></small>
            </p>
        </section>

        <section data-background-color="white">
            <img style="box-shadow: none; border: none;" src="images/translating-req-into-working-code.png" alt="Translating Requirements Into Working Code" />
        </section>

    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    var gaPropertyID = 'UA-71499688-2';
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'convex', // none/fade/slide/convex/concave/zoom/slide

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, condition: function () {
                return !!document.querySelector('pre code');
            }, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true},

            {src: 'plugin/reveal-ga/reveal-ga.min.js'}
        ]
    });

    // window.addEventListener("mousedown", handleClick, false);
    // window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

    //     if(e.button === 2) Reveal.prev();
    // }

</script>


</body>
</html>
